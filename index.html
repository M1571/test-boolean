<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LiM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>

    <div id="box">

      <header>
        <!-- Titolo -->
        <img src="logo.png" id="logo">
        <h2>Taking Booleaners from A to B</h2>
      </header>

      <nav>
        <!-- Barra Verde Bottoni -->
        <button type="button" name="booking">Prenota</button>
        <button type="button" name="end_booking">Termina Prenotazione</button>
        <button type="button" name="light">Accendi Luci</button>
      </nav>

      <main>
        <!-- Monopattini -->
        <section>
          <!-- Monopattino Gino22 -->
          <input type="checkbox" name="Gino22">
          <h2>Monopattino Gino22</h2>
          <p class="via"> Via Guadalametri - a 220 metri da te</p>
          <div>Stato carica:</div>
          <div id="M01"></div>
        </section>

        <section>
          <!-- Monopattino Mike24 -->
          <input type="checkbox" name="Mike24">
          <h2>Monopattino Mike24</h2>
          <p class="via"> Via Ricciardoni - a 420 metri da te</p>
          <div>Stato carica:</div>
          <div id="M02"></div>
        </section>
        
        <section>
          <!-- Monopattino Fede154 -->
          <input type="checkbox" name="Fede154">
          <h2>Monopattino Fede154</h2>
          <p class="via"> Via Mentarini - a 490 metri da te</p>
          <div>Stato carica:</div>
          <div id="M03"></div>
        </section>
        <!-- Fine monopattini -->
      </main>

    </div>
  </body>
</html>
